<!DOCTYPE html>
<html>
  <head>
    <title>Is Keith A Werewolf?</title>
    <style type="text/css" media="screen">
      body {
        background: black;
      }
      h1, h2 {
        font-family: 'Helvetica';
        color: white;
        text-align: center;
      }
      .wolf {
        display: none;
      }
      .lol .wolf {
        display: block !important;
      }
      .lol .villager {
        display: none !important;
      }
      .imavillager {
        padding-top: 50px;
        width: 640px;
        margin: 0 auto;
      }
    </style>
    <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
  </head>
  <body>
    <div class="imavillager">
      <img class="villager" src="/images/no.png"/>
      <img class="wolf" src="/images/yes.png"/>
      <h1 class="villager">No</h1>
      <h1 class="wolf">Yes</h1>
      <h2 class="wolf">He does have a beard...</h2>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
          $('.imavillager').bind('mouseover', function() {
            $('.imavillager').addClass('lol');
          });
          $('.imavillager').bind('mouseout', function() {
            $('.imavillager').removeClass('lol');
          });
      });
    </script>
  </body>
</html>
